<head>
  <title>Excercise 3</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
  />

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function submit() {
      console.log("Username: ", this.event.target[0].value);
      console.log("Email: ", this.event.target[1].value);
      console.log("Comment: ", this.event.target[2].value);
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="border w-50 p-4" class="d-flex justify-content-center">
      <form onsubmit="submit(event.preventDefault())">
        <div class="form-group">
          <p>
            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              name="first_name"
              class="form-control"
            />
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="mail">Email</label><br />
            <input
              type="email"
              id="mail"
              name="user-mail"
              class="form-control"
            />
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="comment">Message</label><br />
            <textarea id="comment" name="message" class="form-control">
            </textarea>
          </p>
        </div>

        <button id="subButton" class="btn-primary" type="Submit">
          Submit
        </button>

        <!-- Attempted with this as well as the onsubmit above, and neither seems to work.

            <script>document.getElementById("subButton").onclick = submit();  </script> 
            
         -->

        <button class="btn-secondary" type="reset">Reset</button>
      </form>
    </div>
  </div>
</body>
