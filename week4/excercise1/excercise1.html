<head>
  <title>Excercise One</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bo
otstrap.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/boot
strap.min.js"></script>
</head>

<body>
  <div class="container" >
    <div class="border w-50 p-4" class="d-flex justify-content-center">
      <header>
        <h3 class=" font-weight-bold text-center">CONTACT US </h1>
      </header>
      <form action="my-handling-form-page" method="post">
        <div class="form-group" >
          <p>
            <label for="name">Name</label><br>
            <input type="text" , id="name" name="first_name" class="form-control">
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="mail">Email</label><br>
            <input type="email" , id="mail" name="user-mail" class="form-control">
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="comment">Message</label><br>
            <textarea id="comment" name="message" class="form-control">
                      </textarea>
          </p>
        </div>

        <div class="buttons">
          <button class="btn-primary" type="submit">Submit</button>
          <button class="btn-secondary" type="reset">Reset</button>
        </div>

      </form>
      
    </div>
  </div>



</body>
