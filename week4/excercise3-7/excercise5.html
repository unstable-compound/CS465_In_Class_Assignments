<!DOCTYPE html>
<html>
  <head>
    <title>Excercise 4</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .box {
        background: gray;
        color: white;
        text-align: left;
        margin: 1px;
        padding: 4px;
      }
      .flex-container {
        display: flex;
        align-content: space-between;
      }
      .parent-container {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="box">One</div>
    <div class="grid-container">
      <div>
        <div class="box">Two</div>
      </div>
      
      <div class="parent-container">
        <div class="box flex-container">Three</div>
      </div>
      <div class="parent-container">
        <div class="box flex-container">Four</div>
        <div class="box flex-container">Five</div>
      </div>
    </div>
  </body>
</html>
